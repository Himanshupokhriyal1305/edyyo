<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thank You</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f3f3f3;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .thankyou-container {
            max-width: 400px;
            width: 100%;
            padding: 40px 20px;
            background-image: url('https://images.unsplash.com/photo-1493612276216-ee3925520721?auto=format&fit=crop&w=800&q=60');
            /* your image URL here */
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            color: #fff;
            text-align: center;
            backdrop-filter: blur(4px);
            height: fit-content;
        }

        .thankyou-icon img {
            width: 100px;
            /* background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%; */
            
            margin-bottom: 150px;

        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 36px;
            margin: 0 0 10px;
        }

        p {
            margin: 10px 0;
            color: #fdfdfd;
        }

        .back-home {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 25px;
            background-color: #d2aa69;
            color: white;
            font-weight: bold;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-home:hover {
            background-color: #b89052;
        }

        .contact-link {
            font-size: 14px;
            color: #eee;
        }

        .contact-link a {
            color: #fff;
            font-weight: bold;
            text-decoration: underline;
        }
        .bgcll{
            background-image: url(./home.jpg);
            height: 100vh;
            width: 100%;
            background-size:  100% 100%;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="bgcll ">


        <div class="thankyou-container">
            <div class="thankyou-icon">
                <img src="./pngegg.png" alt="Mail Sent Icon" />
            </div>
            <h1>Thank you, enjoy !</h1>
            <p>Thanks for contacting us! We will get in touch with you shortly.</p>
            <a href="/" class="back-home">‚Üê Back Home</a>
            <!-- <p class="contact-link">If you have any issues <a href="#">contact us</a>.</p> -->
        </div>
    </div>
</body>

</html>
